<div class="leaf flex"><div class="inner justify"><p>And within there is light and plenty, &nbsp;&nbsp; And odours fill the air; But without there is cold and darkness, &nbsp;&nbsp; And hunger and despair.</p><p>And there in the camp of famine, &nbsp;&nbsp; In wind, and cold, and rain, Christ, the great Lord of the Army, &nbsp;&nbsp; Lies dead upon the plain.</p><p>LONGFELLOW</p></div> </div>
